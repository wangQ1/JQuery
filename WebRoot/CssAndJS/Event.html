<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		function as(){
			var p = event.srcElement;//获取事件源
			var father = p.parentNode;//获取父节点
			father.removeChild(p);//删除子元素
		};
		window.onload=function(){
			var p = document.getElementsByTagName("p");//获取所有p标签
			for(var i = 0; i < p.length; i++){
				if(p[i].addEventListener){//chrome等浏览器
					p[i].addEventListener("click", as);//为所有p标签添加事件并指定一个方法
				}else{//ie浏览器
					p[i].attachEvent("onClick", as);//为所有p标签添加事件并指定一个方法
				}
				//等同于<p onclick="as()">如果你点我，我就会消失。</p>
			} 
		};
	</script>
</head>
<body>
	<p>如果你点我，我就会消失。</p>
	<p>接着点我。</p>
	<p>继续点我。</p>
	<p>不要停。</p>
</body>
</html>
