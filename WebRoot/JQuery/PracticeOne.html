		//=================第四题===================
		$(function(){
			var address = $("input[name='address']").val();
			var password = $("input[name='password']").val();
			$("input[name='address']").focusin(function(){
				if(address == $("input[name='address']").val()){
					//this获取的是dom元素 转化成jquery对象
					$(this).val("");
				}
			});
			$("input[name='address']").focusout(function(){
				if($("input[name='address']").val() == ""){
					$(this).val(address);
				}
			});
			$("input[name='password']").focusin(function(){
				if(password == $("input[name='password']").val()){
					$(this).val("");
				}
			});
			$("input[name='password']").focusout(function(){
				if($("input[name='password']").val() == ""){
					$(this).val(password);
				}
			});
		});
		//=================第五题===================
		$(function(){//使单选下拉框中的'选择3号'被选中
			$("#a").click(function(){
				$("#single").val("c");//带有value属性时使用value属性的值，否则使用文本值
			});
		});
		$(function(){//使多选下拉框中的'选择2号'和'选择5号'被选中
			$("#b").click(function(){
				$("#multi").val(["mb", "me"]);//带有value属性时使用value属性的值，否则使用文本值
			});
		});
		$(function(){//使多选框中的'多选2'和'多选4'被选中
			$("#c").click(function(){
				$("input[name='duo']").val(["cb", "cd"]);//带有value属性时使用value属性的值，否则使用文本值
			});
		});
		$(function(){//使单选框中的'单选2'被选中
			$("#d").click(function(){
				$("input[name='dan']").val(["rb"]);//带有value属性时使用value属性的值，否则使用文本值
			});
		});
		$(function(){//打印被选中的值
			$("#e").click(function(){//带有value属性时使用value属性的值，否则使用文本值
				$("select option:selected").each(function(index, i){
					alert($(i).text());
				});
			});
		});
